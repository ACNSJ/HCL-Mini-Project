<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessiz Registration</title>
</head>
<body>
    <div class="Want">
        <img src="/modules/Images/Logo.jpg" alt="Logo">
        <h3>Username</h3>
        <input id="rname" type="text" placeholder="Username" >
        <h3>Email ID</h3>
        <input id="email" type="email" placeholder="example@abc.com" >
        <h3>Password</h3>
        <input id="rpassword" type="password" placeholder="Password" >
        <h3>Confirm Password</h3>
        <input id="rcpassword" type="password" placeholder="Confirm Password" >
        <button id="bt2" type="submit">Confirm</button>
        <a href="Login.html">>>Want to Login </a>
    </div>  
    <script src="/LoginRegisterportal/portal.js"></script> 
    <script>
        function maka(){
            if (rcpassword.value==rpassword.value) {
                alert("Added")
            } else {
                alert("Password mismatch")
            }
        }
        bt2.addEventListener('click',maka);

    </script> 
</body>
</html>
